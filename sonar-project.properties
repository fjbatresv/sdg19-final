# Configuraci√≥n de SonarCloud
sonar.projectKey=fjbatresv_sdg19-final
sonar.organization=fjbatresv
sonar.projectName=sdg19-final
sonar.projectVersion=1.0
sonar.sourceEncoding=UTF-8

# Rutas a analizar
sonar.sources=.
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/assets/**,**/.github/**,**/lighthouse-report.html

# Tests y cobertura
sonar.tests=tests
sonar.test.inclusions=tests/**/*.test.js,tests/**/*.spec.js
sonar.coverage.exclusions=tests/**,**/*.config.js,**/dist/**,**/node_modules/**,**/coverage/**,scripts/copy-vendor.js,scripts/sentry.js # sentry init-only, instrumented via external SDK load
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.file.suffixes=.js
