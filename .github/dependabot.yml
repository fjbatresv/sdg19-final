version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    target-branch: 'main'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
    open-pull-requests-limit: 10
    groups:
      runtime-deps:
        applies-to: version-updates
        update-types:
          - 'minor'
          - 'patch'
      dev-deps:
        applies-to: version-updates
        update-types:
          - 'minor'
          - 'patch'
    commit-message:
      prefix: 'chore'
      include: 'scope'

  - package-ecosystem: 'github-actions'
    directory: '/'
    target-branch: 'main'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:30'
    open-pull-requests-limit: 5
    commit-message:
      prefix: 'chore'
      include: 'scope'
