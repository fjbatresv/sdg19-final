name: Deploy

on:
  workflow_dispatch:
    inputs:
      config_json:
        description: JSON config for account/regions/domains/SES/VPC (see README)
        required: true

permissions:
  id-token: write
  contents: read

env:
  NX_CLOUD: "false"
  JSII_SILENCE_WARNING_DEPRECATED: '1'
  NODE_OPTIONS: --experimental-require-module
  NX_DAEMON: 'false'
  NX_ISOLATE_PLUGINS: 'false'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8

      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f
        with:
          node-version: 24
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build backend
        run: npx nx run @org/backend:build:production

      - name: Build infra
        run: npx nx run @org/infra:build:production

      - name: Build web
        run: npx nx run web:build:production

      - name: Upload backend dist
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f
        with:
          name: backend-dist
          path: apps/backend/dist

      - name: Upload infra dist
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f
        with:
          name: infra-dist
          path: apps/infra/dist

      - name: Upload web dist
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f
        with:
          name: web-dist
          path: dist/web

  bootstrap:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8

      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f
        with:
          node-version: 24
          cache: 'npm'

      - name: Parse config
        uses: ./.github/actions/parse-config
        with:
          config_json: ${{ inputs.config_json }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@cabfdba3510de1431bac9dba27511d97497fc100
        with:
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION_PRIMARY }}
          role-session-name: github-actions-deploy
          role-duration-seconds: 3600
          audience: sts.amazonaws.com

      - name: Install dependencies
        run: npm ci

      - name: Download backend dist
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131
        with:
          name: backend-dist
          path: apps/backend/dist

      - name: Download infra dist
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131
        with:
          name: infra-dist
          path: apps/infra/dist

      - name: Bootstrap CDK (primary)
        run: AWS_REGION=${{ env.AWS_REGION_PRIMARY }} npx cdk bootstrap aws://${{ env.AWS_ACCOUNT_ID }}/${{ env.AWS_REGION_PRIMARY }} -c hostedZoneId=${{ env.HOSTED_ZONE_ID }} --force

      - name: Bootstrap CDK (replica)
        run: AWS_REGION=${{ env.AWS_REGION_REPLICA }} npx cdk bootstrap aws://${{ env.AWS_ACCOUNT_ID }}/${{ env.AWS_REGION_REPLICA }} -c hostedZoneId=${{ env.HOSTED_ZONE_ID }} --force

  deploy_infra:
    runs-on: ubuntu-latest
    needs: bootstrap
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8

      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f
        with:
          node-version: 24
          cache: 'npm'

      - name: Parse config
        uses: ./.github/actions/parse-config
        with:
          config_json: ${{ inputs.config_json }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@cabfdba3510de1431bac9dba27511d97497fc100
        with:
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION_PRIMARY }}
          role-session-name: github-actions-deploy
          role-duration-seconds: 3600
          audience: sts.amazonaws.com

      - name: Debug OIDC context
        run: |
          echo "repo=${GITHUB_REPOSITORY}"
          echo "ref=${GITHUB_REF}"
          echo "actor=${GITHUB_ACTOR}"
          echo "account=${AWS_ACCOUNT_ID}"
          echo "primary_region=${AWS_REGION_PRIMARY}"
          echo "replica_region=${AWS_REGION_REPLICA}"
          echo "hosted_zone_id_length=${#HOSTED_ZONE_ID}"

      - name: Verify caller identity
        run: aws sts get-caller-identity

      - name: Install dependencies
        run: npm ci

      - name: Download backend dist
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131
        with:
          name: backend-dist
          path: apps/backend/dist

      - name: Download infra dist
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131
        with:
          name: infra-dist
          path: apps/infra/dist

      - name: Deploy replica stack
        run: AWS_REGION=${{ env.AWS_REGION_REPLICA }} npx cdk deploy Sdg19ReplicaStack --require-approval never -c hostedZoneId=${{ env.HOSTED_ZONE_ID }}

      - name: Resolve replica KMS key ARN
        run: |
          REPLICA_KMS_KEY_ARN=$(aws cloudformation describe-stacks \
            --stack-name Sdg19ReplicaStack \
            --region "${AWS_REGION_REPLICA}" \
            --query "Stacks[0].Outputs[?OutputKey=='EmailsReplicaKmsKeyArn'].OutputValue" \
            --output text)
          echo "EMAILS_REPLICA_KMS_KEY_ARN=${REPLICA_KMS_KEY_ARN}" >> $GITHUB_ENV

      - name: Deploy primary stack
        run: |
          AWS_REGION=${{ env.AWS_REGION_PRIMARY }} npx cdk deploy Sdg19PrimaryStack --require-approval never \
            -c hostedZoneId="${{ env.HOSTED_ZONE_ID }}" \
            -c rootDomainName="${{ env.ROOT_DOMAIN_NAME }}" \
            -c apiDomainName="${{ env.API_DOMAIN_NAME }}" \
            -c webDomainName="${{ env.WEB_DOMAIN_NAME }}" \
            -c sesFromAddress="${{ env.SES_FROM_ADDRESS }}" \
            -c sesMailFromDomain="${{ env.SES_MAIL_FROM_DOMAIN }}" \
            -c enableLambdaVpc="${{ env.ENABLE_LAMBDA_VPC }}" \
            -c emailsReplicaKmsKeyArn="${{ env.EMAILS_REPLICA_KMS_KEY_ARN }}"

  deploy_web:
    runs-on: ubuntu-latest
    needs: deploy_infra
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8

      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f
        with:
          node-version: 24
          cache: 'npm'

      - name: Parse config
        uses: ./.github/actions/parse-config
        with:
          config_json: ${{ inputs.config_json }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@cabfdba3510de1431bac9dba27511d97497fc100
        with:
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION_PRIMARY }}
          role-session-name: github-actions-deploy
          role-duration-seconds: 3600
          audience: sts.amazonaws.com

      - name: Debug OIDC context
        run: |
          echo "repo=${GITHUB_REPOSITORY}"
          echo "ref=${GITHUB_REF}"
          echo "actor=${GITHUB_ACTOR}"
          echo "account=${AWS_ACCOUNT_ID}"
          echo "primary_region=${AWS_REGION_PRIMARY}"
          echo "replica_region=${AWS_REGION_REPLICA}"
          echo "hosted_zone_id_length=${#HOSTED_ZONE_ID}"

      - name: Verify caller identity
        run: aws sts get-caller-identity

      - name: Install dependencies
        run: npm ci

      - name: Download web dist
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131
        with:
          name: web-dist
          path: dist/web

      - name: Publish web to S3 and invalidate CloudFront
        run: |
          WEB_BUCKET=$(aws cloudformation describe-stacks \
            --stack-name Sdg19PrimaryStack \
            --query "Stacks[0].Outputs[?OutputKey=='WebBucketName'].OutputValue" \
            --output text)
          WEB_DISTRIBUTION=$(aws cloudformation describe-stacks \
            --stack-name Sdg19PrimaryStack \
            --query "Stacks[0].Outputs[?OutputKey=='WebDistributionId'].OutputValue" \
            --output text)
          aws s3 sync dist/web "s3://${WEB_BUCKET}" --delete
          aws cloudfront create-invalidation --distribution-id "${WEB_DISTRIBUTION}" --paths "/*"
