name: Web Docs (Compodoc)

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8

      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f
        with:
          node-version: 24
          cache: npm

      - name: Use npm 11.6.2
        run: npm i -g npm@11.6.2

      - name: Install dependencies
        run: npm ci

      - name: Generate docs and enforce coverage
        run: npx nx run web:docs:check

      - name: Patch base href for GitHub Pages
        run: COMPODOC_BASE_PATH=/${{ github.event.repository.name }}/ node tools/compodoc/patch-base.js

      - name: Configure Pages
        uses: actions/configure-pages@983d7736d9b0ae728b81ab479565c72886d7745b

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@56afc609e74202658d3ffba0e8f6dda462b719fa
        with:
          path: dist/compodoc/web

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d49b0b4d0f3a4f0542aa4a13b40adf2b3d0f0048
